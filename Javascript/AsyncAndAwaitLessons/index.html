<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside class="menu">
        <img src="./img/Logo.svg" alt="logo Code Connect">
        <nav>
            <ul class="menu__link-list">
                <li class="menu__link-list__button">
                    <a href="#">Publicar</a>
                </li>
                <li class="menu__link-list__item">
                    <a href="">
                        <img class="menu__icon" src="./img/feed.svg" alt="ícone feed">
                        <h3>Feed</h3>
                    </a>
                </li>
                <li class="menu__link-list__item">
                    <a href="">
                        <img class="menu__icon" src="./img/account_circle.svg" alt="ícone perfil">
                        <h3>Perfil</h3>
                    </a>
                </li>
                <li class="menu__link-list__item">
                    <a href="">
                        <img class="menu__icon" src="./img/info.svg" alt="ícone sobre nós">
                        <h3>Sobre nós</h3>
                    </a>
                </li>
                <li class="menu__link-list__item">
                    <a href="">
                        <img class="menu__icon" src="./img/logout.svg" alt="ícone sair">
                        <h3>Sair</h3>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="upload-column">
            <div class="upload-container">
                <img class="upload-image" src="./img/imagem1.png" alt="">
            </div>

            <button class="upload-column__button" id="submit-image-button">Carregar imagem</button>
            <input type="file" id="image-upload" accept="image/" style="display: none" />
            <div class="upload-list">
                <p >image_projeto.png <img src="./img/close.svg" alt=""></p>
            </div>
        </div>
        <form class="project-column">
            <h2>Novo projeto</h2>
            <div class="project-column__item">
                <label>Nome do projeto</label>
                <input type="text" id="project-name">
            </div>
            <div class="project-column__item">
                <label>Descrição</label>
                <textarea name="project-description" id="project-description"></textarea>
            </div>
            <div class="project-column__item">
                <label>Tags</label>
                <input type="text" class="tags-input">
                <ul class="project-tags-list" id="tag-list">
                    <!-- <li class="project-tag" id="tag-0">Front-end <img class="remove-tag" src="./img/close-black.svg" alt=""></li> -->
                </ul>
            </div>
            <div class="buttons-area">
                <button class="discard-button" id="discard-button">Descartar</button>
                <button class="publish-button" id="publish-project">Publicar</button>
            </div>
        </form>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
